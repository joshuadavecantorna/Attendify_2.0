[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_pgsql", "php82Extensions.mbstring", "php82Extensions.gd", "php82Extensions.zip", "php82Extensions.bcmath", "php82Extensions.dom", "php82Extensions.curl", "php82Extensions.xml", "php82Extensions.tokenizer"]

[phases.install]
cmds = [
    "composer install --no-dev --no-scripts --optimize-autoloader --no-interaction",
    "php artisan package:discover --ansi || true"
]

[start]
cmd = "php artisan config:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"