[phases.setup]
cmds = [
    "mkdir -p bootstrap/cache storage/framework/cache storage/framework/sessions storage/framework/views storage/logs",
    "chmod -R 775 bootstrap/cache storage"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan db:seed --force && php -S 0.0.0.0:$PORT -t public"
